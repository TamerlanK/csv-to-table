<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto pt-8 pb-20">
      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="w-full flex items-center justify-between mb-4">
          <input
            type="file"
            id="fileInput"
            accept=".txt"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <button
            id="clearButton"
            class="whitespace-nowrap py-2 px-4 bg-red-600 rounded-lg text-white font-semibold hover:bg-red-700 transition duration-300 disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-red-600"
            disabled
          >
            Clear Table
          </button>
        </div>

        <div class="overflow-x-auto mt-6">
          <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
              <tr
                id="table-header"
                class="bg-blue-500 text-white text-left divide-x"
              >
                <th class="py-2 px-4">First Name</th>
                <th class="py-2 px-4">Last Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Phone</th>
                <th class="py-2 px-4">Title</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <button
        id="saveButton"
        class="py-2 px-4 mt-4 mr-6 float-right bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600"
        disabled
      >
        Kaydet
      </button>
    </div>
  </body>
</html>
